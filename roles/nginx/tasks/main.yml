---
- name: install nginx
  ansible.builtin.package:
    name: nginx

- name: Copy nginx conf file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'

- name: Start nginx
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: true
