apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpgweave
  labels:
    app: rpgweave
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rpgweave
  template:
    metadata:
      labels:
        app: rpgweave
    spec:
      containers:
        - name: rpgweave
          image: registry.gitlab.com/rpgweave/rpg_weave:latest
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.prod
            - name: ENCRYPTION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rpgweave-encryption-password
                  key: ENCRYPTION_PASSWORD
          ports:
            - containerPort: 8000
              name: "rpgw-http"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
              httpHeaders:
                - name: Host
                  value: rpgweave.com
            initialDelaySeconds: 10
            periodSeconds: 5
      imagePullSecrets:
        - name: gitlab-registry
---
apiVersion: v1
kind: Service
metadata:
  name: rpgweave
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: rpgw-http
  selector:
    app: rpgweave
