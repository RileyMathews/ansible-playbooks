apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpgweave-celery
  labels:
    app: rpgweave-celery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rpgweave-celery
  template:
    metadata:
      labels:
        app: rpgweave-celery
    spec:
      containers:
        - name: rpgweave-celery
          image: gitea.rileymathews.com/riley/rpg_weave:latest
          command: ["./bin/celery"]
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: config.settings.staging
            - name: ENCRYPTION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rpgweave-encryption-password
                  key: ENCRYPTION_PASSWORD
      imagePullSecrets:
        - name: gitea-registry
