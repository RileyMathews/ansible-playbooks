# vim:ft=yaml.ansible
---
- hosts: holodeck.local
  vars:
    available_sites:
      - name: immich
        listen_host: "immich.rileymathews.com"
        backend_host: "http://127.0.0.1:2283"
    dns_records:
      - "immich"
  roles:
    - immich
    - certbot
    - proxy
    - dns_records

- hosts: data.local
  vars:
    available_sites:
      - name: immich-ml
        listen_host: "immich-ml.rileymathews.com"
        backend_host: "http://127.0.0.1:3003"
    dns_records:
      - "immich-ml"
  roles:
    - immich_ml
    - immich-transcoding
    - certbot
    - proxy
    - dns_records

- name: Setup immich database
  hosts: db2.local
  roles:
    - immich-db
